<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            background-color: brown;
            padding: 20px;
            gap: 10px;
        }

        .item {
            background-color: goldenrod;
            padding: 15px;
            color: #fff;
            font-size: 18px;
        }


      

    </style>
</head>
<body>
    <div class="container">
        <div class="item">Grid eleman 1</div>
        <div class="item">Grid eleman 2</div>
        <div class="item">Grid eleman 3</div>
        <div class="item">Grid eleman 4</div>
    
</body>
</html>
